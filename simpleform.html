<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Form</title>
        <link rel="stylesheet" href="simpleform.css">
    </head>
    <body>
        <form>
            <div class="field-name">
                <img src="svg/WhatsApp Image 2023-10-11 at 22.03.12_b7ab6c95.jpg">
                <input type="text" placeholder="Ussername" required>
                <img src="svg/arrow-down-solid.svg" class="arrow-down">
            </div>
            <div class="field-email innactive">
                <img src="svg/arrow-down-solid.svg">
                <input type="text" placeholder="Email" required>
                <img src="svg/arrow-down-solid.svg" class="arrow-down">
            </div>
            <div class="field-password innactive">
                <img src="svg/key-solid.svg">
                <input type="text" placeholder="Password" required>
                <img src="svg/arrow-down-solid.svg" class="arrow-down">
            </div>
            <div class="field-finish innactive">
                <img src="svg/heart-solid.svg">
                <p>Thank you</p>
                <img src="svg/heart-solid.svg">
            </div>
        </form>
        <script src="simpleform.js"></script>
    </body>
</html>
